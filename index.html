<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Builder - Incremental Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ðŸŒŒ Galaxy Builder</h1>
            <p class="subtitle">Build your empire from the Pre-Warp Age</p>
        </header>

        <div class="main-content">
            <!-- Resources Section -->
            <section class="panel resources-panel">
                <h2>Resources</h2>
                <div class="resource-grid">
                    <div class="resource">
                        <span class="resource-name">Metal:</span>
                        <span id="metal" class="resource-value">0</span>
                        <span class="resource-rate">(+<span id="metal-rate">0</span>/s)</span>
                    </div>
                    <div class="resource">
                        <span class="resource-name">Energy:</span>
                        <span id="energy" class="resource-value">0</span>
                        <span class="resource-rate">(+<span id="energy-rate">0</span>/s)</span>
                    </div>
                    <div class="resource">
                        <span class="resource-name">Research:</span>
                        <span id="research" class="resource-value">0</span>
                        <span class="resource-rate">(+<span id="research-rate">0</span>/s)</span>
                    </div>
                    <div class="resource">
                        <span class="resource-name">Credits:</span>
                        <span id="credits" class="resource-value">100</span>
                    </div>
                </div>
            </section>

            <!-- Buildings Section -->
            <section class="panel buildings-panel">
                <h2>Buildings</h2>
                <div id="buildings-list" class="buildings-grid">
                    <!-- Buildings will be generated by JavaScript -->
                </div>
            </section>

            <!-- Research Section -->
            <section class="panel research-panel">
                <h2>Research</h2>
                <div id="research-list" class="research-grid">
                    <!-- Research items will be generated by JavaScript -->
                </div>
            </section>

            <!-- Ships Section -->
            <section class="panel ships-panel">
                <h2>Ships</h2>
                <div class="ships-content">
                    <div id="ships-list" class="ships-grid">
                        <!-- Ships will be generated by JavaScript -->
                    </div>
                    <div class="fleet-info">
                        <h3>Your Fleet</h3>
                        <div id="fleet-display"></div>
                    </div>
                </div>
            </section>

            <!-- Combat Section -->
            <section class="panel combat-panel">
                <h2>Combat</h2>
                <div class="combat-content">
                    <div class="combat-info">
                        <p>Fleet Power: <span id="fleet-power">0</span></p>
                        <p>Enemies Defeated: <span id="enemies-defeated">0</span></p>
                    </div>
                    <div id="combat-enemies" class="enemies-list">
                        <!-- Enemies will be generated by JavaScript -->
                    </div>
                    <div id="combat-log" class="combat-log">
                        <h3>Combat Log</h3>
                        <div id="log-messages"></div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <button id="save-btn" class="control-btn">ðŸ’¾ Save Game</button>
            <button id="load-btn" class="control-btn">ðŸ“‚ Load Game</button>
            <button id="reset-btn" class="control-btn">ðŸ”„ Reset Game</button>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
